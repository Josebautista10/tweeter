<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />
    <link rel="stylesheet" href="/styles/scroll-button.css" type="text/css" />
    <link rel="stylesheet" href="/styles/user-icon.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Load timeago.js library -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.full.min.js"
      integrity="sha512-wb3lqal2VtYhmlPAr232VP+Zus676CFAEYdywxIUSxG6F/X9WhN6SpREkWUdwBvMpd6gCKuKTGHhdum6m1wOvQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <!-- Character counter JS -->
    <script src="/scripts/composer-char-counter.js"></script>
    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- Import font-awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar" id="scrollingNav">
      <span>tweeter</span>
      <div class="nav-div">
        <button class="button button--calypso" id="flip">
          <span>Write a tweet</span>
        </button>
        <i class="fas fa-angle-double-down bounce"></i>
      </div>
    </nav>

    <button id="scrollButton" title="Go to top">Top</button>

    <header class="profile-header">
      <div class="profile-header-items">
        <img
          class="crossRotate"
          src="https://static.thenounproject.com/png/363633-200.png"
          alt="Cross Menu button"
        />
        <h2>Jose</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div id="disappear">
          <h2 class="form-heading">Compose Tweet</h2>
          <form id="submit-form">
            <div id="error-container"></div>
            <label for="tweet-text">What are you humming about?</label>
            <textarea
              name="text"
              placeholder="Today is a wonderful day :)"
              id="tweet-text"
            ></textarea>
            <div class="button-counter">
              <button class="btn-hover color-7" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text" id="chars"
                >140</output
              >
            </div>
          </form>
        </div>

        <section id="tweets-section"></section>
      </section>
    </main>
  </body>
</html>
